<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.0/cytoscape.min.js"></script>
  <style>
    #cy { width: 100%; height: 600px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    var cy = cytoscape({
      container: document.getElementById('cy'),
      elements: [
        // Nodes
        { data: { id: 'RSVP-Scalar-Field' } },
        { data: { id: 'Spacetime-Region' } },
        { data: { id: 'RSVP-Scalar-Field-Evolution' } },
        { data: { id: 'RSVP-Vector-Field' } },
        { data: { id: 'RSVP-Entropy-Field' } },
        { data: { id: 'Lamphrodyne-Coupling' } },
        { data: { id: 'Entropy-Gradient-Smoothing' } },
        { data: { id: 'Scalar-Field-Gradient' } },
        { data: { id: 'Entropic-Redshift' } },
        { data: { id: 'Entropy-Dissipation' } },
        { data: { id: 'Photon-Energy-Decrease' } },
        // Edges
        { data: { id: 'e1', source: 'RSVP-Scalar-Field', target: 'Spacetime-Region', label: 'inheres in' } },
        { data: { id: 'e2', source: 'RSVP-Scalar-Field', target: 'RSVP-Scalar-Field-Evolution', label: 'has participant' } },
        { data: { id: 'e3', source: 'Lamphrodyne-Coupling', target: 'RSVP-Vector-Field', label: 'has participant' } },
        { data: { id: 'e4', source: 'Lamphrodyne-Coupling', target: 'RSVP-Entropy-Field', label: 'has participant' } },
        { data: { id: 'e5', source: 'Lamphrodyne-Coupling', target: 'Entropy-Gradient-Smoothing', label: 'results in' } },
        { data: { id: 'e6', source: 'Lamphrodyne-Coupling', target: 'Scalar-Field-Gradient', label: 'constrained by' } },
        { data: { id: 'e7', source: 'Entropic-Redshift', target: 'RSVP-Scalar-Field', label: 'has participant' } },
        { data: { id: 'e8', source: 'Entropic-Redshift', target: 'Entropy-Dissipation', label: 'is realized by' } },
        { data: { id: 'e9', source: 'Entropic-Redshift', target: 'Photon-Energy-Decrease', label: 'causally upstream of' } }
      ],
      layout: {
        name: 'cose',
        idealEdgeLength: 100,
        nodeOverlap: 20
      },
      style: [
        {
          selector: 'node',
          style: {
            'label': 'data(id)',
            'background-color': '#1f77b4',
            'color': '#ffffff',
            'text-outline-color': '#000000',
            'text-outline-width': 2
          }
        },
        {
          selector: 'edge',
          style: {
            'label': 'data(label)',
            'line-color': '#ccc',
            'target-arrow-color': '#ccc',
            'target-arrow-shape': 'triangle',
            'curve-style': 'bezier',
            'text-outline-color': '#000000',
            'text-outline-width': 1
          }
        }
      ]
    });
  </script>
</body>
</html>
